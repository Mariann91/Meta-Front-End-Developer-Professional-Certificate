<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="row">
                    <div class="col12 col-6-lg">
                        <div class="card">
                            <img src="fried-calamari.jpg" alt="" class= "card-img-top" style="height: 300px; width: 448px;">
                            <div class="card-body">
                                <h2 class="card-title">Fried Calamari <span class="badge bg-primary">New</span></h2>
                                <p class="card-text">Squid, buttermilk.</p>
                            </div>
                        </div>
                         
                    </div>

                    <div class="col12 col-6-lg">
                        <div class="card">
                            <img src="falafel.jpeg" alt="" class="card-img-top" style="height: 300px; width: auto;">
                            <div class="card-body">
                                <h2 class="card-title">Falafel</h2>
                                <p class="card-text">Chickpea, herbs and spices. </p>
                            </div>
                        </div>
                    </div>

                    <div class="col12 col-6-lg">
                        <div class="card">
                            <img src="pasata-salad.jpeg" class="card-img-top" style="height: 300px; width: 448px;">
                            <div class="card-body">
                                <h2 class="card-title">Pasta-Salad</h2>
                                <p class="card-text">Lettuce, vegatables and mozzarella.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <h1>Our Menu</h1>
            </div>
            <div class="col">
                <h2>Price</h2>
                <table class="table">
                    <tr>
                        <td>Fried Calamary</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Falafel</td>
                        <td>$12.00</td>
                    </tr>
                    <tr>
                        <td>Pasta-Salad</td>
                        <td>$10.00</td>
                    </tr>
                </table>
                <div class="alert alert-info" role="alert"> Try our new Fried Calamary!</div>
                
            </div>

        </div>
        
    </div>


    
</body>
</html>
