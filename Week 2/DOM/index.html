<!-- DOM - Document Object Model -->
<!-- All of the html elements are represented as objects
in DOM -->
<!-- You can make DOM objects dynamic by using JavaScript -->

<!DOCTYPE html>
<html>
    <head>
        <title>My website</title>
    </head>
    <body>

        <div>
            <h1>This is the heading</h1>
        </div>

        <div>
            <p>This is the paragraph</p>
        </div>
    </body>
    
</html>
