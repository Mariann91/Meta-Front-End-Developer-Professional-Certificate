<!-- Shows the version of html -->
<!DOCTYPE html>
<!-- html root element -->
<html>
    <!-- In head section there is content that won't be displayed -->
    <head>
        <!-- the title of tab displayed by the browser -->
        <title>Little Lemon</title>
    </head>
    <style>
        /* Styling table through css*/
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    <body>
        <!-- In the body we place that visible content of the website -->
        <h1>Our Menu</h1>
        <h2>Falafel</h2>

        <!-- Adding images to webpage and adjusting the size and adding describtion to the image -->
        <img src="falafel.jpeg" width="240" height="135" alt="falafel">

        <p>Chickpea, herbs and spices.</p>
        <h2>Pasta Salad</h2>
        <img src="pasata-salad.jpeg" width="240" height="135" alt="pasata-salad">
        <p>Lettuce, vegetables and mozzarrela.</p>

        <!-- Adding link to a web page using anchor tag -->
        <a href="location.html">Our Location</a>

        <!-- Adding table element -->
        <table>

            <!-- Adding row with headings for each row -->
            <tr>
                <th>Dish</th>
                <th>Price</th>
            </tr>

            <!-- Adding two rows to the table -->
            <tr>
                <!-- Adding columns to the table td elements -->
                <td>Falafel</td>
                <td>$10.00</td>
            </tr>

            <tr>
                <td>Pasta-Salad</td>
                <td>$12.00</td>
            </tr>


        </table>
    </body>

</html>
